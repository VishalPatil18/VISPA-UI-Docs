<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Week2_Assignment | Vishal Patil</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Font Awesome Script for ICONS -->
  <script src="https://kit.fontawesome.com/76236e6232.js" crossorigin="anonymous"></script>

  <header>
    <span>VISPA UI</span>
    <i class="fas fa-info-circle"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-github"></i>
  </header>
  
  <main>
    <aside class="drawer" id="drawer-el">
      <div class="drawer-title">
        <h1>Main Menu</h1>
        <p>Check the components</p>
      </div>
      <div class="drawer-content">
          <a href="#" class="drawer-item item-active">
            <i class="fas fa-id-card"></i>
            <p>Cards</p>
          </a>
          <a href="#" class="drawer-item">
            <i class="fas fa-receipt"></i>
            <p>Chips</p>
          </a>
          <a href="#" class="drawer-item">
            <i class="fas fa-caret-square-down"></i>
            <p>Dialog</p>
          </a>
          <a href="#" class="drawer-item">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Snackbar</p>
          </a>
          <a href="#" class="drawer-item">
            <i class="fas fa-dot-circle"></i>
            <p>Badge</p>
          </a>
          <a href="#" class="drawer-item">
            <i class="fas fa-cog"></i>
            <p>Settings</p>
          </a>
          <a href="#" class="drawer-item">
            <i class="fas fa-question-circle"></i>
            <p>Help & feedback</p>
          </a>
      </div>
    </aside>

    <section class="main-body">
      <div class="main__body-header">
        <i class="fas fa-bars" id="drawer-handler-btn"></i>
        <div class="tab__list">
          <a href="#" class="tab__item tab__item-active" id="tab-one">
            TAB ONE
          </a>
          <a href="#" class="tab__item" id="tab-two">
            TAB TWO
          </a>
          <a href="#" class="tab__item" id="tab-three">
            TAB THREE
          </a>
        </div>
      </div>
      
      <div class="main__body-content">
        <div class="card">
          <div class="card-body">
            <img src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg" class="card-img" />
            <div class="img-tint"></div>
            <div class="card-title">
              <h1>Our Changing Planet</h1>
              <p>by Kurt Wagner</p>
            </div>
            <div class="card-content">
              <p>Visit ten places on our planet that are undergoing the biggest changes today.</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="footer-left">
              <button>READ</button>
              <button>BOOKMARK</button>
            </div>
            <div class="footer-right">
              <a><i class="fas fa-heart"></i></a>
              <a><i class="fas fa-share-alt"></i></a>
              <a><i class="fas fa-ellipsis-v"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    This is the footer
  </footer>

  
  
  <script src="./script.js"></script>
</body>
</html>
